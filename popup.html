<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #106ebe;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    #status.success {
      background: #dff6dd;
      color: #107c10;
      display: block;
    }
    #status.error {
      background: #fde7e9;
      color: #a80000;
      display: block;
    }
    #status.info {
      background: #e6f3ff;
      color: #0078d4;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Teams Transcript Scraper</h2>
  <button id="scrapeBtn">Extract Transcript</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
